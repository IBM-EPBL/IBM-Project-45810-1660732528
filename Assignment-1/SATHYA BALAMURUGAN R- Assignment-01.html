<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>

<h2 ALIGN="CENTER">Registration form</h2>

<form action="Welcome.html" method="post">
<table border="0" align="center">
<tbody>

<tr>
<td><label for="name">Name: </label></td>
<td><input id="name" maxlength="50" name="name" type="text" required/></td>
</tr>


<tr>
<td><label for="Qualification">Qualification: </label></td>
<td><select name="Qualification" id="Qualification">
    <option value="BE/B.TECH">BE/B.TECH</option>
    <option value="Diploma">Diploma</option>
    <option value="+2">+2</option>
    <option value="10">10</option>
    <option value="Others">Others</option>
</select></td>
</tr>

<tr>
<td><label for="Age">Age: </label></td>
<td><input id="Age" maxlength="10" name="Age" type="number" required/></td>
</tr>

<tr>
<td align="right"><button name="Submit" type="Submit" value="Submit" required>Submit</button></td>
</tr>

</tbody>
</table>
</form>
</html>
